services:
  # Backend API Server
  - type: web
    name: echohub-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        fromService:
          type: web
          name: echohub-client
          property: host
    healthCheckPath: /api/auth/health

  # Frontend React App
  - type: web
    name: echohub-client
    runtime: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: echohub-api
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
